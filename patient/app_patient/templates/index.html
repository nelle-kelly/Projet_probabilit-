{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiGrade Home ENSEIGNANT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css_app/style3.css' %}"> 
    <link rel="stylesheet" href="{% static 'css_app/bootstrap.css' %}"> 
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0">
    <style>
        .sidebar-dark-primary .nav-sidebar>.nav-item>.nav-link.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
    <!-- ----------------------barre de tache------------------------------------------------------------------------------------------ --> 
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Home</a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- --------------barre de tache Container ------------------------------------------------------------------------------------------->
        <style>
            .logo {
                max-width: 160px; 
                align-items: center;
                justify-content: center;
    
            }
        </style>
        <aside class="main-sidebar sidebar-primary elevation-4">
            <!-- --------------- Logo ---------------------------------------------->
            <a href="#" class="brand-link text-center">
                <img src="" alt="" class="logo"> 
            </a>


            <!-- menu de tache------------------------------------------------------- -->
            <div class="sidebar">
                <!-- ---------name user----------------------------------- -->
                <div class=" mt-3 pb-3 mb-3 d-flex">
                  
                </div>



                <!-- liste de tache----------------------------------------------------------------- -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="{% url 'base' %}" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>Accueil</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'index' %}" class="nav-link">
                                <i class="nav-icon fas fa-user-plus"></i>
                                <p>Ajouter un patient</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'visualiser_par_maladie' %}" class="nav-link">
                                <i class="nav-icon fas fa-edit"></i>
                                <p>Manage patent</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'telecharger_excel' %}" class="nav-link">
                                <i class="nav-icon fas fa-file-download"></i>
                                <p>Télécharger la liste</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link mt-5">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Déconnexion</p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!------ fin menu tache------------------------------------------------------------------------------>
            </div>
        </aside>
        <!-- -------------------fin containaire menu tache---------------------------------------------------------------------------------- -->




        <!------------------- Content Wrapper. Contains page content ----------------------------------------------------------------------------->

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-6">
                            <h3 class="m-0">Patients</h3>
                        </div><!-- /.col -->
                       
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        
                        <!-- /.card-header -->
                        <div class="card-body ">
                            <div class="row m-2 align-item-center justify-content-center">
                                <div class="col-md-6">
                                    <h2 class="text-center mb-4">Ajouter un patient</h2>
                                    <form action="" method="POST">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="nom" class="form-label">Nom</label>
                                            <input type="text" class="form-control" id="nom" name="nom" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="prenom" class="form-label">Prenom</label>
                                            <input type="text" class="form-control" id="prenom" name="prenom" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Phone</label>
                                            <input type="number" class="form-control" id="phone" name="phone" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="sex" class="form-label">sex</label>
                                            <select class="form-select" id="sex" name="sex" required>
                                                <option value="Femme">Femme</option>
                                                <option value="Homme">Homme</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="status" class="form-label">statut</label>
                                            <select class="form-select" id="status" name="status" required>
                                                <option value="False">pas malide</option>
                                                <option value="True">malade</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Ajouter</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div><!-- /.container-fluid -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <footer class="main-footer">
            
            <div class="text-center">
                <span class="text-muted">
                    Copyright &copy; <script>document.write(new Date().getFullYear())</script> 
                </span>
            </div>
        </footer>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script> 
</body>
</html>
